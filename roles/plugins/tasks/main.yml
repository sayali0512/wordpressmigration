---
- name: install zip and unzip
  #command: "apt install zip unzip"
  apt:
    name: zip unzip
    state: latest
  become: yes

- name: create an archive of storage
  command: "zip -r /home/azureadmin/plugins.zip /azlamp/html/lb-3lvmnp.eastus.cloudapp.azure.com/wp-content/plugins"
  become: yes

- name: "change permissions of archive file"
  command: "chmod {{default_permission}}:{{default_permission}} /home/azureadmin/plugins.zip/storage.zip"

- name: Copy storage folder to target
  command: "scp  /home/azureadmin/plugins.zip {{ user_name | quote }}@{{ vm_ip | quote }}:/home/{{user_name}}"
  
  

